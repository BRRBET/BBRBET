<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBRBET - Niveles VIP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente el contenido */
        }
        .header {
            background-color: #00b300;
            padding: 15px;
            text-align: center;
            color: white;
            width: 100%; /* Hace que el header ocupe todo el ancho */
        }
        .vip-card {
            background-color: white;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex; /* Usar flex para alinear elementos */
            align-items: center; /* Centra verticalmente los elementos */
            width: 90%; /* Ancho de las tarjetas más pequeño */
            max-width: 300px; /* Limita el ancho máximo de las tarjetas */
        }
        .vip-card img {
            width: 50px; /* Ancho de la imagen redonda */
            height: 50px; /* Alto de la imagen redonda */
            border-radius: 50%; /* Hace la imagen redonda */
            margin-right: 15px; /* Espacio a la derecha de la imagen */
        }
        .vip-label {
            background-color: gold; /* Color dorado para la etiqueta */
            color: black; /* Color del texto */
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            position: absolute; /* Posiciona la etiqueta */
            top: 10px;
            left: 10px;
            z-index: 1; /* Asegura que la etiqueta esté encima */
        }
        .vip-card h3 {
            margin: 5px 0;
        }
        .vip-card p {
            margin: 3px 0;
        }
        .vip-card button {
            background-color: #00b300;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .footer-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00b300;
            padding: 10px 0;
        }
        .footer-nav button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 0.7em; /* Tamaño reducido */
        }
        .footer-nav img {
            width: 20px;
            height: auto;
            display: block;
            border-radius: 50%;
            margin: 0 auto 5px;
        }
        .spacer {
            height: 120px; /* Espaciador para contenido */
        }
    </style>
</head>

</body>
