<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBRBET - Plataforma</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-y: auto; /* Permite el desplazamiento */
        }
        .spacer {
            height: 120px; /* Espaciador para contenido */
        }
        .header {
            background-color: #00b300;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Imagen redondeada */
            vertical-align: middle;
        }
        .header h1 {
            display: inline-block;
            font-size: 1.2em;
            margin: 0 10px;
            vertical-align: middle;
        }
        .header p {
            margin: 0;
            font-size: 0.9em;
            color: #e0e0e0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .buttons button {
            background-color: #00b300;
            border: none;
            color: white;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 10px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
        }
        .buttons button img {
            width: 15px;
            height: auto;
            margin-right: 5px;
        }
        .content img {
            width: 100%;
            height: 30%;
            border-radius: 10%;
        }
        .footer-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00b300;
            padding: 10px 0;
        }
        .footer-nav button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 0.7em;
        }
        .footer-nav img {
            width: 20px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://github.com/user-attachments/assets/4852b991-9710-4ff2-aec4-77ef9d01ad45" alt="IFS Logo">
        <h1>BBRBET</h1>
        <p>Save your money & time</p>
    </div>

    <div class="buttons">
        <button onclick="window.location.href='Recargas.html'">
            <img src="https://github.com/user-attachments/assets/30d1e050-0f9c-4277-a1aa-4302bf75db99" alt="Recargar">Recargar
        </button>
        <button onclick="window.location.href='Retiros.html'">
            <img src="https://github.com/user-attachments/assets/29c38fad-7fd3-4239-9705-8a5257d5146c" alt="Retirar">Retirar
        </button>
    </div>

    <div class="content">
        <img src="https://github.com/user-attachments/assets/a12d1b74-6eb4-4558-9d47-00b104b8a7fc" alt="IFS Banner">
    </div>

    <div class="footer-nav">
        <button onclick="window.location.href='Home.html'">
            <img src="https://github.com/user-attachments/assets/752a7744-b455-422d-9d52-32b126d85812" alt="Home">
            Hogar
        </button>
        <button onclick="window.location.href='tareas.html'">
            <img src="https://github.com/user-attachments/assets/81a14dee-42c2-44f9-9ec2-537d9e0dd7b5" alt="Tareas">
            Tarea
        </button>
        <button onclick="window.location.href='Equipo.html'">
            <img src="https://github.com/user-attachments/assets/ade18c9f-963e-40c7-90b8-3084eaf31a6e" alt="Equipo">
            Equipo
        </button>
        <button onclick="window.location.href='vip.html'">
            <img src="https://github.com/user-attachments/assets/4c14ccb6-b134-401d-88ba-3b4e7d7a0c5f" alt="VIP">
            VIP
        </button>
        <button onclick="window.location.href='Perfil.html'">
            <img src="https://github.com/user-attachments/assets/0b28dc7e-fe62-4d26-9679-8ccc0a149bda" alt="Perfil">
            A m√≠
        </button>
    </div>

    <div class="spacer"></div>
</body>
</html>
