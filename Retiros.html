<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Retiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header p {
            color: red;
            font-size: 14px;
        }

        .balance {
            text-align: center;
            margin: 20px 0;
        }

        .balance h2 {
            margin: 0;
            color: green;
            font-size: 32px;
        }

        .withdraw-method {
            text-align: center;
            margin: 10px 0;
            background-color: #e8f5e9;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .fees {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background-color: limegreen;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .confirm-btn:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cuenta retiro</h1>
            <p>retiro 24 horas</p>
        </div>

        <div class="balance">
            <h2>14.00 USDT</h2>
        </div>

        <div class="withdraw-method">Método de retiro: TRC20-USDT</div>

        <div class="form-group">
            <label>Cuota: 10.000 - 1,000,000.00</label>
        </div>

        <div class="form-group">
            <label>Dirección de retiro</label>
            <input type="text" placeholder="Ingresa la dirección TRC20">
        </div>

        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" placeholder="Ingresa tu contraseña">
        </div>

        <div class="fees">
            <span>Honorarios: 0 USDT</span>
            <span>Realmente recibido: 0 USDT</span>
        </div>

        <button class="confirm-btn">Confirmar</button>
    </div>
</body>
</html>
