<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFS Tareas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        .container {
            text-align: center;
            padding-top: 20px;
        }
        .header {
            background-color: #00b300;
            padding: 15px;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .task-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            color: white;
        }
        .task-info div {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .task-info div h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .task-info div span {
            font-size: 2em;
            font-weight: bold;
        }
        .task-info {
            background-color: #00b300;
            border-radius: 8px;
            padding: 15px 10px;
            margin: 20px 15px;
            color: white;
        }
        .reset-task {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .timer {
            font-size: 1.2em;
            font-weight: bold;
        }
        .task-status {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .task-status div {
            margin: 0 20px;
        }
        .no-data {
            color: #ccc;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .footer-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00b300;
            padding: 10px 0;
        }
        .footer-nav button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 0.9em;
            cursor: pointer;
        }
        .footer-nav img {
            width: 24px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto 5px;
        }
        .footer-nav button:hover {
            color: #d1f1d1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IFS</h1>
    </div>

    <div class="container">
        <div class="task-info">
            <div>
                <h2>Todas las tareas para hoy</h2>
                <span>1</span>
            </div>
            <div>
                <h2>Las tareas pendientes de hoy</h2>
                <span>0</span>
            </div>
        </div>

        <div class="reset-task">
            Restablecer tarea <span class="timer">11:11:05</span>
        </div>

        <div class="task-status">
            <div>En curso</div>
            <div>Terminado</div>
        </div>

        <div class="no-data">Sin datos</div>
    </div>

    <div class="footer-nav">
        <button>
            <img src="https://github.com/user-attachments/assets/752a7744-b455-422d-9d52-32b126d85812" alt="Home">
            Hogar
        </button>
        <button>
            <img src="https://github.com/user-attachments/assets/81a14dee-42c2-44f9-9ec2-537d9e0dd7b5" alt="Tarea">
            Tarea
        </button>
        <button>
            <img src="https://github.com/user-attachments/assets/ade18c9f-963e-40c7-90b8-3084eaf31a6e" alt="Equipo">
            Equipo
        </button>
        <button>
            <img src="https://github.com/user-attachments/assets/4c14ccb6-b134-401d-88ba-3b4e7d7a0c5f" alt="VIP">
            VIP
        </button>
        <button>
            <img src="https://github.com/user-attachments/assets/0b28dc7e-fe62-4d26-9679-8ccc0a149bda" alt="Perfil">
            A m√≠
        </button>
    </div>
</body>
</html>
