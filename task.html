<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKLLLOHONG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2ecc71; /* Fondo verde */
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            color: white;
            padding-bottom: 60px; /* Espacio para la barra inferior */
        }
        .header {
            padding: 20px;
            background-color: #27ae60; /* Verde más oscuro para el encabezado */
        }
        .header h1 {
            margin: 0;
        }
        .task-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            color: #333;
            border-radius: 8px;
            display: inline-block;
        }
        .task-box h2 {
            margin: 0;
        }
        .task-status {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .task-status div {
            margin: 0 20px;
        }
        .spacer {
            height: 120px; /* Espaciador para contenido */
        }
        .footer-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00b300; /* Color verde para la barra inferior */
            padding: 10px 0;
        }
        .footer-nav button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 0.7em; /* Tamaño reducido */
        }
        .footer-nav img {
            width: 20px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>WKLLLOHONG</h1>
        </div>
        
        <div class="task-box">
            <h2>Todas las tareas para hoy: <span>0</span></h2>
            <h2>Las tareas pendientes de hoy: <span>0</span></h2>
        </div>
        
        <div class="task-status">
            <div>
                <button>En curso</button>
            </div>
            <div>
                <button>Terminado</button>
            </div>
        </div>
        
        <div class="task-box">
            <p>Sin datos</p>
        </div>

        <div class="spacer"></div> <!-- Espaciador añadido -->
    </div>

    <div class="footer-nav">
        <button onclick="window.location.href='Home.html'">
            <img src="https://github.com/user-attachments/assets/752a7744-b455-422d-9d52-32b126d85812" alt="Home">
            Hogar
        </button>
        <button onclick="window.location.href='tareas.html'">
            <img src="https://github.com/user-attachments/assets/81a14dee-42c2-44f9-9ec2-537d9e0dd7b5" alt="Tareas">
            Tarea
        </button>
        <button onclick="window.location.href='Equipo.html'">
            <img src="https://github.com/user-attachments/assets/ade18c9f-963e-40c7-90b8-3084eaf31a6e" alt="Equipo">
            Equipo
        </button>
        <button onclick="window.location.href='vip.html'">
            <img src="https://github.com/user-attachments/assets/4c14ccb6-b134-401d-88ba-3b4e7d7a0c5f" alt="VIP">
            VIP
        </button>
        <button onclick="window.location.href='Perfil.html'">
            <img src="https://github.com/user-attachments/assets/0b28dc7e-fe62-4d26-9679-8ccc0a149bda" alt="Perfil">
            A mí
        </button>
    </div>

</body>
</html>
