<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFS - Dashboard</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Encabezado */
        header {
            background-color: #1baf50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .account-info {
            margin: 10px;
            color: white;
        }

        .account-info h2 {
            margin: 0;
            font-size: 18px;
        }

        .account-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        /* Tarjetas de balance */
        .balance-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #27b84d;
            color: white;
        }

        .balance-item {
            text-align: center;
        }

        .balance-item h3 {
            margin: 0;
            font-size: 24px;
        }

        .balance-item p {
            margin: 5px 0;
        }

        /* Botones principales */
        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 10px;
        }

        .button {
            background-color: #1baf50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #159e42;
        }

        /* Opciones secundarias */
        .secondary-options {
            padding: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .option a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        /* Barra de navegación inferior */
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1baf50;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            text-align: center;
        }

        .navbar a img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>IFS</h1>
        <div class="account-info">
            <h2>hello,Cafeconpanxd053@gmail.com</h2>
            <p>VIP-0</p>
        </div>
    </header>

    <div class="balance-container">
        <div class="balance-item">
            <h3>14.00</h3>
            <p>Balance total (USDT)</p>
        </div>
        <div class="balance-item">
            <h3>0.00</h3>
            <p>Monto de recarga (USDT)</p>
        </div>
    </div>

    <div class="buttons">
        <a href="#" class="button">Recargar</a>
        <a href="#" class="button">Retirar</a>
        <a href="#" class="button">Registros Financieros</a>
    </div>

    <div class="secondary-options">
        <div class="option">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Cambiar">
            <a href="#">Cambiar la contraseña</a>
        </div>
        <div class="option">
            <img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded-up.png" alt="Desconectar">
            <a href="#">Desconectar</a>
        </div>
    </div>

    <div class="navbar">
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Hogar">Hogar</a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/task.png" alt="Tarea">Tarea</a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/group.png" alt="Equipo">Equipo</a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/vip.png" alt="VIP">VIP</a>
        <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/wallet.png" alt="A mí">A mí</a>
    </div>

</body>
</html>
