<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFS - Dashboard</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #1baf50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .account-info {
            margin-top: 5px;
            color: white;
        }

        .account-info h2 {
            margin: 5px 0;
            font-size: 18px;
        }

        .account-info p {
            margin: 0;
            font-size: 14px;
        }

        .balance-container {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #27b84d;
            color: white;
        }

        .balance-item h3 {
            margin: 0;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 15px 10px;
        }

        .button {
            background-color: #1baf50;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            flex: 1;
            margin: 0 5px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #159e42;
        }

        .secondary-options {
            padding: 15px;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .option img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .option a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
}
        .footer-nav {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #00b300;
            padding: 10px 0;
        }
        .footer-nav button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 0.7em; /* Tamaño reducido */
        }
        .footer-nav img {
            width: 20px;
            height: auto;
            display: auto;
            border-radius: 50%;
            margin: 0 auto 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>IFS</h1>
        <div class="account-info">
            <h2 id="user-email"></h2>
            <p>VIP-0</p>
        </div>
    </header>

    <div class="balance-container">
        <div class="balance-item">
            <h3>14.00</h3>
            <p>Balance total (USDT)</p>
        </div>
        <div class="balance-item">
            <h3>0.00</h3>
            <p>Monto de recarga (USDT)</p>
        </div>
    </div>

    <div class="buttons">
        <a href="Recargas.html" class="button">Recargar</a>
        <a href="Retiros.html" class="button">Retirar</a>
        
    </div>

    <div class="secondary-options">
        <div class="option">
            <img src="https://img.icons8.com/ios-filled/50/000000/lock.png" alt="Cambiar contraseña">
            <a href="#">Cambiar la contraseña</a>
        </div>
        <div class="option">
            <img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded-up.png" alt="Desconectar">
            <a href="#">Desconectar</a>
        </div>
    </div>

    <div class="footer-nav">
        <button onclick="window.location.href='home.html'">
            <img src="https://github.com/user-attachments/assets/752a7744-b455-422d-9d52-32b126d85812" alt="Home">
            Hogar
        </button>
        <button onclick="window.location.href='tareas.html'">
            <img src="https://github.com/user-attachments/assets/81a14dee-42c2-44f9-9ec2-537d9e0dd7b5" alt="Tareas">
            Tarea
        </button>
        <button onclick="window.location.href='equipo.html'">
            <img src="https://github.com/user-attachments/assets/ade18c9f-963e-40c7-90b8-3084eaf31a6e" alt="Equipo">
            Equipo
        </button>
        <button onclick="window.location.href='vip.html'">
            <img src="https://github.com/user-attachments/assets/4c14ccb6-b134-401d-88ba-3b4e7d7a0c5f" alt="VIP">
            VIP
        </button>
        <button onclick="window.location.href='Perfil.html'">
            <img src="https://github.com/user-attachments/assets/0b28dc7e-fe62-4d26-9679-8ccc0a149bda" alt="Perfil">
            A mí
        </button>
    </div>

    <script>
        // Genera un correo aleatorio y lo muestra
        function generateRandomEmail() {
            const user = `user-${Math.floor(Math.random() * 10000)}`;
            const domain = '@gmail.com';
            return user + domain;
        }

        document.getElementById('user-email').innerText = generateRandomEmail();
    </script>

</body>
</html>
